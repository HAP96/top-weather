<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel='stylesheet' href="./styles.css">
    <link rel="shortcut icon" href="#">
</head>
<body>
    <div id="container">
        <div class="search">
            <i class="fa-solid fa-location-dot" id="test"></i>
            <input type="text" name="city" id="city" required autocomplete="off" placeholder="Enter Your Location">
            <button class="fa-solid fa-magnifying-glass" id="btn"></button>
        </div>
        <div class="weather-box">
            <img src="" id="weather-img">
            <div class="temperature"></div>
            <div class="description"></div>
        </div>
        <div class="details">
            <div class="humidity">
                <div class="humidity-text">Humidity:</div>
                <div class="humidity-value"></div>
                <i class="fa-solid fa-water"></i>
            </div>
            <div class="win">
                <div class="wind-speed">Wind Speed:</div>
                <div class="wind-value"></div>
                <i class="fa-solid fa-wind"></i>
            </div>
        </div>
    </div>

    <script src="./main.js"></script>
    <script src="https://kit.fontawesome.com/59f8f4f62a.js" crossorigin="anonymous"></script>
</body>
</html>
